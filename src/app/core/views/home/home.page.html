<app-header></app-header>
<ion-content [fullscreen]="true" color="light">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1 class="title">Nada como una Guajolota para empezar el d√≠a</h1>
      </ion-col>
      <ion-col size="12">
        <ion-searchbar
          placeholder="Sabor de guajapota, bebida ..."
          mode="ios"
          (ionInput)="search($event)"
        ></ion-searchbar>
      </ion-col>
        <ion-segment
          [(ngModel)]="type"
          scrollable
          mode="md"
        >
          <ion-segment-button value="guajalotas" checked>
            <ion-label>Guajalotas</ion-label>
          </ion-segment-button>
          <ion-segment-button value="bebidas">
            <ion-label>Bebidas</ion-label>
          </ion-segment-button>
          <ion-segment-button value="tamales">
            <ion-label>Tamales</ion-label>
          </ion-segment-button>
        </ion-segment>
        <div [ngSwitch]="type" class="sec-list">
          <ion-list *ngSwitchCase="'guajalotas'">
            <ion-row
              *ngFor="let item of itemGuajalopas"
              id="sec-guajalotas"
              (click)="goToSingle(item)"
            >
              <ion-col size="4">
                <ion-img [src]="item.uri" class="sec-img"></ion-img>
              </ion-col>
              <ion-col size="8">
                <h3 class="sec-name">{{ item.name }}</h3>
                <h3 class="sec-price">${{ item.price | number }} MXN</h3>
              </ion-col>
            </ion-row>
          </ion-list>
          <ion-list *ngSwitchCase="'bebidas'">
            <ion-row
              *ngFor="let item of itemBebidas"
              id="sec-bebidas"
              (click)="goToSingleBebidas(item)"
            >
              <ion-col size="4">
                <ion-img [src]="item.uri" class="sec-img"></ion-img>
              </ion-col>
              <ion-col size="8">
                <h3 class="sec-name">{{ item.name }}</h3>
                <h3 class="sec-price">${{ item.price | number }} MXN</h3>
              </ion-col>
            </ion-row>
          </ion-list>
          <ion-list *ngSwitchCase="'tamales'">
            <ion-row
              *ngFor="let item of itemTamales"
              id="sec-tamales"
              (click)="goToSingleTamales(item)"
            >
              <ion-col size="4">
                <ion-img [src]="item.uri" class="sec-img"></ion-img>
              </ion-col>
              <ion-col size="8">
                <h3 class="sec-name">{{ item.name }}</h3>
                <h3 class="sec-price">${{ item.price | number }} MXN</h3>
              </ion-col>
            </ion-row>
          </ion-list>
        </div>
    </ion-row>
  </ion-grid>
</ion-content>
